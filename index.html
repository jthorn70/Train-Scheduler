<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js">
	</script>
	<script src="main.js" type="text/javascript">
	</script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">T<i class="fas fa-rupee-sign"></i>Ã„N</h1>
			<h3 class="text-center">The Most Badass Train Scheduler</h3>
		</div>
		<div class="row">
			<div id="test" class="col-lg-12">
				<div id="" class="panel panel-success">
					<h3 class="panel panel-title"><strong><i class="far fa-clock"></i> Train Schedule</strong></h3>
                </div>
            </div>
				<div class="panel-body">
					<table class="table table-hover" id='train-table'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Trip Duration</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
            </div>
            <br>
			<div class="panel panel-success">
				<div id="test" class="panel-heading">
					<h3 class=" panel panel-title"><strong><i class="fas fa-subway"></i>

                         Add Train</strong></h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="train-name-input">Train Name</label> <input class="form-control" id="train-name-input" type="text" placeholder="Thomas The Train">
						</div>
						<div class="form-group">
							<label for="dest-input">Destination</label> <input class="form-control" id="dest-input" type="text" placeholder="Charlotte">
						</div>
						<div class="form-group">
							<label for="firstTrain-input">First Train Time (HH:mm - military time)</label> <input class="form-control" id="firstTrain-input" type="time" placeholder="00:00">
						</div>
						<div class="form-group">
							<label for="freq-input">Frequency (min)</label> <input class="form-control" id="freq-input" type="number" placeholder="15">
						</div><button class="btn btn-success" id="submit" type="submit" ><i class="fas fa-plus-circle"></i> Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
